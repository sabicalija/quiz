<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/fontawesome-5.14.0/css/all.css" />
    <link rel="stylesheet" href="./common.css" />
    <link rel="stylesheet" href="./question.css" />
  </head>
  <body>
    <div id="#app">
      <header>
        <nav class="navbar">
          <ul class="main-nav">
            <li><a href="./" class="nav-links">Demo</a></li>
            <li><a href="./game.html" class="nav-links">Game</a></li>
            <li><a href="./highscores.html" class="nav-links">Highscores</a></li>
            <li><a href="./about.html" class="nav-links">About</a></li>
          </ul>
          <select class="main-nav-dropdown" name="page" id="nav-dropdown">
            <option value="./">Demo</option>
            <option value="./game.html">Game</option>
            <option value="./highscores.html">Highscores</option>
            <option value="./about.html">About</option>
          </select>
        </nav>
      </header>
      <main class="quiz">
        <div class="api">
          <!-- <label for="api-token">API Token</label> -->
          <div class="input">
            <input id="api-token" type="password" placeholder="Enter API Token" />
            <i class="far fa-eye fa-eye-slash" id="api-token-toggle" tabindex="0"></i>
          </div>
          <input class="btn" type="submit" value="Save" />
          <input class="btn" type="submit" value="Delete" />
        </div>
        <div class="action">
          <div class="settings">
            <div class="setting">
              <label for="settings-difficulty">Difficulty</label>
              <select name="difficulty" id="settings-difficulty">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div>
          </div>
          <button id="quiz-start-game" class="btn">Start Game!</button>
        </div>
        <article></article>
      </main>
      <footer></footer>
    </div>
    <script src="common.js"></script>
    <script src="question.js"></script>
    <script src="game.js"></script>
  </body>
</html>
